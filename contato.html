<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Contato</title>
</head>
<body>

     <header>
      <div class="container_logo">
        <div class="circulo">
          <img class="logotipo" src="./img/logo.png" alt="Logo" width="200px" >
        </div>
        <h1 class="texto_header">Papiro</h1>
      </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
       </ul>
     </header>

     <main>
        <h1>Contato</h1>
        <form id="contatoForm">
            <label for="nome">Nome e Sobrenome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome e sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX - XXXX " required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="10" cols="70" placeholder="Digite sua mensagem"required></textarea>

            <label>Como prefere o nosso contato?</label>
            <div class="radio-group">
                <label><input type="radio" name="contato" value="email"> E-mail</label>
                <label><input type="radio" name="contato" value="telefone"> Telefone</label>
                <label><input type="radio" name="contato" value="whatsapp"> WhatsApp</label>
            </div>

            <label>Tipo de mensagem:</label>
            <select name="tipo">
                <option value="">Selecione</option>
                <option value="Dúvida">Dúvida</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Elogio">Elogio</option>
                <option value="Reclamação">Reclamação</option>
            </select>

            <div class="checkbox-group">
                <label><input type="checkbox" name="newsletter"> Gostaria de receber nossa newsletter</label>
            </div>


            <div class="error" id="erro"></div>

            <input class="botao" type="submit" value="Enviar">
        </form>

        <div class="mensagem-sucesso" id="menSucesso"></div>
     </main>

     
      <!-- _________________________________________________________ -->
      <!-- Footer -->
      <footer>
        <div class="footer">
            <div class="circulo">
                <img class="logotipo" src="./img/logo.png" alt="Logo" width="200px">
            </div>
        </div>
            <div class="social-icons">
            <a href="https://wa.me/SEUNUMERO" target="_blank">
                <i  class="fab fa-whatsapp" ></i>
            </a>
            <a href="https://www.instagram.com/SEUPERFIL" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.instagram.com/SEUPERFIL" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </footer>

    <script>
 
  document.getElementById("contatoForm").addEventListener("submit", function(event){
    event.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const mensagem = document.getElementById("mensagem").value.trim();
    const contatoPreferido = document.querySelector('input[name="contato"]:checked');
    const tipoMensagem = document.querySelector('select[name="tipo"]').value;
    const menSucesso = document.getElementById("menSucesso");

    const erro = document.getElementById("erro");

    if (nome === '' || email === '' || telefone === '' || mensagem === '') {
        erro.textContent = "Por favor preencha todos os campos.";
    } else if (!email.includes('@')) {
        erro.textContent = "Por favor insira um e-mail válido.";
    } else if (!contatoPreferido) {
        erro.textContent = "Por favor selecione uma forma de contato.";
    } else if (tipoMensagem === '') {
        erro.textContent = "Por favor selecione o tipo de mensagem.";
    } else {
        erro.textContent = '';

        // Montando a mensagem final
        const mensagemFinal = `
            <p>Obrigado, <strong>${nome}!</strong> pelo formulário de ${tipoMensagem}</p>
            <p>Nos entraremos em contato atráves de seu telefone: ${telefone} e ${contatoPreferido.value}</p>
        `;

        menSucesso.innerHTML = mensagemFinal;
        menSucesso.style.display = "block";

        // Resetando o formulário
        this.reset();
    }
  });



    </script>
    
</body>
</html>
